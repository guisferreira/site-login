<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Faça o login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <p>
                        <label for="iuser">Usuário:</label>
                        <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" size="10" autocomplete="username">
                    </p>
                    <p>
                        <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" size="10" autocomplete="current-password">
                    </p>
                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
